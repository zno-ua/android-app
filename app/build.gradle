    defaultConfig {
        applicationId "net.zno_ua.app"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 6
        versionName "1.0.5"
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
